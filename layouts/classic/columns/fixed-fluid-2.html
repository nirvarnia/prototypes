<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>2-Column Fixed|Fluid Layout</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>

      * {
        margin: 0;
        padding: 0;
      }

      html {
        background: hsla(206, 20%, 67%, 0.1);
      }

      .CONTAINER {
        max-width: 1200px;
        margin: 0 auto;
        padding: 4rem;
      }

      .OUTER {
        float: left;
        width: 100%;
      }

      .COLUMN_FLUID {
        margin-left: 300px;
      }

      .COLUMN_FIXED {
        float: left;
        margin-left: -100%;
        width: 300px;
      }

      p {
        background: hsl(0, 0%, 100%);
        border: 2px dashed hsla(206, 20%, 67%, 0.5);
        color: hsl(206, 20%, 67%);
        font-family:
          'Bitstream Vera Sans Mono',
          'Lucida Console',
          'Lucida Sans Typewriter',
            monospace;
        font-size: 1.6rem;
        font-weight: bold;
        line-height: 1;
        margin: 1rem;
        padding: 2rem;
        text-align: center;
      }

    </style>
  </head>
  <body>

    <div class="CONTAINER">
      <div class="OUTER">
        <div class="COLUMN_FLUID">
          <p>FLUID (1)</p>
        </div>
      </div>
      <div class="COLUMN_FIXED">
        <p>FIXED (2)</p>
      </div>
    </div>

  </body>
</html>
