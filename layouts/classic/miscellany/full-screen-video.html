<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Full Screen Video</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>

      * {
        margin: 0;
        padding: 0;
      }

      video {
        bottom: 0;
        height: auto;
        min-height: 100%;
        min-width: 100%;
        position: fixed;
        right: 0;
        width: auto;
        z-index: -100;
        background: #000 url('video/apollo8-640x480.jpg') no-repeat;
        background-size: cover;
      }

    </style>
  </head>
  <body>

    <video autoplay loop muted>
      <source src="video/apollo8-320x240.webm" />
      <source src="video/apollo8-320x240.mp4" />
    </video>

  </body>
</html>
