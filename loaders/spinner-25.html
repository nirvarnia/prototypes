<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Spinner (25)</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>

      * {
        margin: 0;
        padding: 0;
      }

      body {
        padding: 10rem;
      }

      @keyframes scale {
        0%, 90% {
          transform: scaley(1)
        }
        80% {
          transform: scaley(0.3)
        }
      }

      .Spinner > span {
        animation: scale 0.9s 0s infinite cubic-bezier(0.11, 0.49, 0.38, 0.78);
        background-color: hsla(206, 20%, 67%, 1);
        border-radius: 2px;
        display: inline-block;
        height: 35px;
        margin: 2px;
        width: 4px;
      }

      .Spinner > span:nth-child(2),
      .Spinner > span:nth-child(4) {
        animation-delay: 0.25s !important;
      }

      .Spinner > span:nth-child(1),
      .Spinner > span:nth-child(5) {
        animation-delay: 0.5s !important;
      }

    </style>
  </head>
  <body>

    <div class="Spinner">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

  </body>
</html>
